<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - RFF Food</title>
  <style>
    body {
      background-color: whitesmoke;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
      width: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 25px;
      margin: 0;
      color: rgb(36, 250, 16);
    }
    .edit button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .edit button:hover {
      background-color: black;
      color: yellow;
    }

    .edit img{
            margin-left: 0px;
            padding:  0px;
            font-size: 2px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 100%;
      margin-top: 16px;
    }
    article {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9f9f9;
      text-align: center;
    }
    article img {
      max-width: 100%;
      border-radius: 8px;
    }
    article h2 {
      color: #333;
      margin: 16px 0 8px;
    }
    article p {
      color: #666;
      margin-bottom: 16px;
    }
    article button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    article button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

   
  </style>
</head>
