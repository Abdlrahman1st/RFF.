<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #1e63d5;
            padding: 10px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
        }

        .form-group input:focus + i {
            color: #fff;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .options a {
            color: #fff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e63d5;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }


    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class = "hh">
        <div style="margin-top: 0px; padding: o px;">
            <center>
            <h1 dir="ltr"> <img src="c:\Users\Delta Store\Downloads\Your paragraph text.png" alt="RFF Food Logo" height="50" width="50"> Restaurant for Fast Food</h1>
            </center>
        </div>
    </header>


    <div class="login-container">
        <h2>Login</h2>
        <form action=".\RFF(2).html" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required id="password">
                <i class='bx bxs-lock-alt' onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>

</body>
</html>
